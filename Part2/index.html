<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>Poker Cards</header>
    <main>
      <section class="card" id='diamonds'><span>A</span><span>♦</span><span>A</span></section>
      <section class="card" id='clubs'><span>A</span><span>♣</span><span>A</span></section>
      <section class="card" id='hearts'><span>A</span><span>♥</span><span>A</span></section>
      <section class="card" id='spades'><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <form id="color-form">
      <input id='idInput' type="text" placeholder='Set ID'>
      <input id='colorInput' type="text" placeholder='Set Color'>
    </form> 
    <button onclick='setCard()'>Edit Card</button>
    <button onclick='resetButton()'>Reset</button>
  <script src='./index.js'></script>
  </body>
  </html>
